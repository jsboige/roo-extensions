name: CI

on:
  push:
    branches: [main]
    paths:
      - 'mcps/internal/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mcps/internal/**'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'mcps/internal/package-lock.json'

      - name: Install dependencies
        working-directory: mcps/internal
        run: npm ci

      - name: Build TypeScript
        working-directory: mcps/internal
        run: npm run build

      - name: Run tests
        working-directory: mcps/internal/servers/roo-state-manager
        run: npx vitest run --reporter=github-actions

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node${{ matrix.node-version }}
          path: mcps/internal/servers/roo-state-manager/test-results/
          retention-days: 7

  # Job de validation du nombre d'outils (anti-regression)
  validate-tools-count:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'mcps/internal/package-lock.json'

      - name: Install dependencies
        working-directory: mcps/internal
        run: npm ci

      - name: Build TypeScript
        working-directory: mcps/internal
        run: npm run build

      - name: Validate tools count
        working-directory: mcps/internal/servers/roo-state-manager
        run: |
          # Compter les outils dans ListTools
          TOOLS_COUNT=$(node -e "
            const wrapper = require('./build/index.js');
            console.log('Checking tools count...');
          " 2>&1 || echo "Validation requires running MCP server")

          # Alternative: count from registry.ts
          REGISTRY_COUNT=$(grep -c "name:" src/registry.ts 2>/dev/null || echo "0")
          echo "Tools in registry: $REGISTRY_COUNT"

          # Attendu: 36 outils (17 inline + 19 roosync spread)
          if [ "$REGISTRY_COUNT" -lt 30 ]; then
            echo "Warning: Tools count seems low ($REGISTRY_COUNT)"
          fi
          echo "Tools count validation: $REGISTRY_COUNT tools found"
